<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        JS Rock, Paper, Scissors
    </title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Orbitron&family=Poppins:wght@500&family=Roboto:wght@500;700&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Orbitron&family=Poppins:wght@500&family=Roboto:wght@500;700&family=Russo+One&display=swap" rel="stylesheet">

</head>
<body>
    <script defer src="assets/script/main.js"></script>

    <section>
        <div class="container">
            <h3>Rock, Paper, Scissors</h3>
            <h6>Number of turns</h6>
            <div class="num-turn" id="numTurn">0</div>
            <h5>Player:</h3>
                <span id="playerOutput"></span>
            <h5>Computer:</h3>
                <span id="computerOutput"></span>
            <h5>Result:</h3>
                <span id="resultOutput"></span>
            <div class="score">
                <span id="playerScore">0</span>:<span id="computerScore">0</span>
            </div>
            <div class="btns">
                <button id="rockBtn">✊</button>
                <button id="paperBtn">✋</button>
                <button id="scissorsBtn">✌️</button>
            </div>
            <button class="clr-btn" id="clrBtn">Clear</button>
        </div>
    </section>
</body>
</html>
